version: '1.0.{build}'
configuration:
- Debug
platform: Any CPU
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
- npm install -g gulp
- npm install -g bower
before_build:
- appveyor-retry dotnet restore "src\GlobalPollenProject.WebUI\GlobalPollenProject.WebUI.fsproj" -v Minimal
- appveyor-retry dotnet restore "test\GlobalPollenProject.Tests\GlobalPollenProject.Tests.fsproj" -v Minimal
build_script:
- dotnet build "src\GlobalPollenProject.WebUI\GlobalPollenProject.WebUI.fsproj" -c %CONFIGURATION% --version-suffix %LABEL%
# after_build:
# - dotnet publish "src\GlobalPollenProject.WebUI" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts\GlobalPollenProject.WebUI
test_script:
- dotnet test "test\GlobalPollenProject.Tests\GlobalPollenProject.Tests.fsproj" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.*
cache:
- '%USERPROFILE%\.nuget\packages'
